
<div class="outer">
  <div class="container">
    <div class="panel border bg-white">
      <div class="panel-heading">
        <h3 class="pt-3 font-weight-bold">Reset Password</h3>
      </div>
      <div class="panel-body p-3">
        <form [formGroup]="resetForm">
          <label >New Password</label>
          <div class="input-field"
            [class.error]="resetForm.controls['newPassword'].dirty && resetForm.controls['newPassword'].hasError('required')">
            <input  [(ngModel)] ="basePassword"  formControlName="newPassword" (input)="checkPassValidate(basePassword)"
            type="password" required minlength="8">
          </div>

         <!----------ErrorHandel---------->
          <small class="error-message" style="color: red;"
            *ngIf="resetForm.controls['newPassword'].dirty && resetForm.controls['newPassword'].hasError('required')">
            Password is required. <br>
           </small>

           <small class="error-message" style="color: red;"
           *ngIf ="(basePassword.length < 8) && resetForm.controls['newPassword'].value ">
           Must be at least 8 characters<br>
          </small>

          <small class="error-message" style="color: red;"X
           *ngIf ="!isPassAlpha &&  resetForm.controls['newPassword'].value">
           Must be Alphanumeric<br>
          </small>

           <small class="error-message" style="color: red;"
           *ngIf ="!isSpecialChars && resetForm.controls['newPassword'].value">
           Must be have Special Characters<br>
          </small>

           <!----------ErrorHandel---------->

          <label>Confirm Password</label>
          <div class="input-field"
            [class.error]="resetForm.controls['confirmPassword'].dirty && resetForm.controls['confirmPassword'].hasError('required')">
            <input  [(ngModel)] ="confPassword" (ngModelChange)="checkIsSamePassword()" formControlName="confirmPassword" type="password" required minlength="8">
          </div>
          <p  style="color: red"
              *ngIf="resetForm.controls['confirmPassword'].dirty && resetForm.controls['confirmPassword'].hasError('required')">
              *Confirm Password is required.
            </p>
            <small class="error-message"  style="color: red"
              *ngIf="!isSamePassword && resetForm.controls['confirmPassword'].value && resetForm.controls['newPassword'].value">
             "Password don't match!
          </small>
          <button (click)="Reset()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Reset</button>
        </form>
      </div>
    </div>
  </div>
</div>
