  <div class="outer">
    <div class="container">
      <div class="panel border bg-white ">
        <div class="panel-heading ">
          <h3 class="pt-3 font-weight-bold">Login</h3>

        </div>
        <div class="panel-body p-3">
          <form [formGroup]="loginForm">

            <div class="form-group pt-3">
              <div class="input-field"
                [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                <span class="fa fa-user p-2"></span>
                <input formControlName="username" type="text" placeholder="Username">
              </div>
            </div>

            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')"
              class="text-danger">Username is required</small>

            <div class="form-group pt-3">
              <div class="input-field "
                [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                <span class="fa fa-lock p-2 "> </span>
                <input formControlName="password" [type]="[type]" placeholder="Password">
                <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
              </div>

            </div>

            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
              class="text-danger">Password is required</small>
            <div class="form-inline fr mt-4">
                <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold" style="cursor: pointer">Forget Password?</a>
            </div>

            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>

            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign up</a>
            </div>
          </form>

        </div>

        <div class="mx-3 my-1 py-0 bordert">
          <div class="text-center py-3">
            <a href="https://web.facebook.com" class="px-2" target="_blank"><img width="30px" height="30px"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/600px-Facebook_Logo_%282019%29.png"></a>
            <a href="https://mail.google.com" class="px-2" target="_blank"><img width="45px" height="45px"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKoBxdc41cpqz-7ipwR7smTudicsd8J0MBKL0yyup1qA&s"></a>
            <a href="https://github.com" class="px-2" target="_blank"><img img width="30px" height="30px"
                src="https://cdn-icons-png.flaticon.com/512/25/25231.png"></a>
          </div>
        </div>
      </div>
    </div>
  </div>





<!-- Forget Password Form -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Password Recovery</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group pt-2">
          <label for="emailInput">Email Address</label>
          <div class="input-field">
            <input id="emailInput" [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" type="text" placeholder="Email">
          </div>
          <small *ngIf="!resetPasswordEmail " class="text-danger">* Email is required</small>
          <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">* Invalid email address</small>
        </div>
      </div>
      <div class="modal-footer">
        <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="confirmToSend()" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
<!-- Forget Password Form -->
